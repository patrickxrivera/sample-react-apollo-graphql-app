# import PeerCircle, AuthPayload, User from "./generated/prisma.graphql"

type Query {
  # User
  getUsers: [User!]!
  getUserById(id: ID!): User

  # Peer Circle
  getPeerCircles: [PeerCircle!]!
  getPeerCircle(id: ID!): PeerCircle
}

type Mutation {
  # Auth
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload

  # PeerCircle
  createPeerCircle(name: String!, description: String!): PeerCircle!
  deletePeerCircle(id: ID!): PeerCircle
  updatePeerCircle(id: ID!): PeerCircle

  # Thread
  createThread(title: String!, body: String!, peerCircleId: ID!): Thread!

  # Comment
  createComment(text: String!, threadId: ID!): Comment!
}
